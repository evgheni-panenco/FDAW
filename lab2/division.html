<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>TASK 2.2</title>
<body>

  <div ng-app="myApp" ng-controller="DivisionController">

    A <input type="number" ng-model="a"> <br>
    B <input type="number" ng-model="b"> <br>

    <button ng-click="division()">Calculate!!!</button>

    <div ng-show="isVisible">
      {{resultMessage}}
    </div>

  </div>

  <script>
  var app = angular.module('myApp', []);
  app.controller('DivisionController', function($scope) {
    $scope.a = 1;
    $scope.b = 1;
    $scope.isVisible = false;
    $scope.resultMessage = "";

    $scope.division = function() {
      a = $scope.a;
      b = $scope.b;
      $scope.isVisible = true;

      if (b == 0) {
        $scope.resultMessage = "Division by zero!!! (b == 0)";
      } else {
        $scope.resultMessage = a + " / " + b + " == " + (a / b);
      }
    }
  });
  </script>

</body>
</html>
