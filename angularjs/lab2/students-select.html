<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title>TASK 1.3</title>
<body>

  <div ng-app="myApp" ng-controller="arrCtrl">
    <ul>
      <li ng-repeat="x in students | orderBy : 'grade'">
        {{(x.lastName) + " " + (x.firstName | limitTo : 1) + ". " + x.grade}}
      </li>
    </ul>

    <p>Please select the student:</p>
    <select ng-model="selectedStudent">
      <option ng-repeat="x in students">{{(x.lastName) + " " + (x.firstName | limitTo : 1) + ". "}}</option>
    </select>
    <p ng-if="selectedStudent">Selected student: {{selectedStudent}}</p>
  </div>

  <script>
  var app = angular.module('myApp', []);
  app.controller('arrCtrl', function($scope) {
      $scope.students = [
        {"firstName" : "Evgheni", "lastName" : "Panenco", "grade" : 10},
        {"firstName" : "Alan", "lastName" : "Pedro", "grade" : 8},
        {"firstName" : "John", "lastName" : "Doe", "grade" : 7},
        {"firstName" : "Alice", "lastName" : "Public", "grade" : 10},
        {"firstName" : "Malic", "lastName" : "Public", "grade" : 8},
        {"firstName" : "Mustafa", "lastName" : "Publad", "grade" : 9}
      ];
  });
  </script>

</body>
</html>
