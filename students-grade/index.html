<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="arrCtrl">

<ul>

<li ng-repeat="x in students | filter : {'grade' : 8}">{{x.name + ", " + x.grade}}</li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('arrCtrl', function($scope) {
    $scope.students = [
        {"name" : "Student1", "grade" : "9"},
        {"name" : "Student2", "grade" : "8"},
        {"name" : "Student3", "grade" : "7"},
        {"name" : "Student4", "grade" : "6"}
    ];
});
</script>

</body>
</html>
